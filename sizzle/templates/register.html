{% extends 'base-logreg.html' %}
{% load static %}

{% block body_block %}
<title>Sizzle - Daftar</title>

<div class="cover-image-register">
    <img src="{% static 'images/coming_soon.jpg' %}" alt="Cover Image" class="w-100 h-100 img-fluid" />
  </div>

<form method="post">
  {% csrf_token %}
  <h1 class="mt-3 mb-3">Register</h1>
  <label>First Name</label><br>
  <input type="text" class="form-input mb-3" name="first_name" id="floatingInput" placeholder="First Name" /><br>
  <label>Last Name</label><br>
  <input type="text" class="form-input mb-3" name="last_name" id="floatingInput" placeholder="Last Name" /><br>
  <label>Email Address</label><br>
  <input type="email" class="form-input mb-3" name="email" id="floatingInput" placeholder="Email Address" /><br>
  <label>Password</label><br>
  <input type="password" class="form-input" name="password" id="floatingPassword" placeholder="Password" /><br>
  <label>Re-type Password</label><br>
  <input type="password" class="form-input" name="repassword" id="floatingPassword" placeholder="Re-type Password" /><br>

  <button class="btn w-100 py-2" type="submit">Register</button>

  <div class="text-center mt-3">
    <p>Sudah punya akun? <a href="{% url 'login' %}" class="text-decoration-none">Masuk disini</a></p>
  </div>
</form>

{% endblock %}
